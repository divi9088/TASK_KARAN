<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enquiry Form</h2>
        <form id="enquiry-form">
            <label for="enquiry-name">Name:</label>
            <input type="text" id="enquiry-name" name="enquiry_name" required><br><br>

            <label for="enquiry-contact-no">Contact Number:</label>
            <input type="tel" id="enquiry-contact-no" name="enquiry_contact_no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
         <br>   <small>Format: 123-456-7890</small><br><br>

            <label for="enquiry-location">Location:</label>
            <input type="text" id="enquiry-location" name="enquiry_location" required><br><br>

            <label for="enquiry-flat-plan">Select Flat Plan:</label><br><br>
            <select id="enquiry-flat-plan" name="enquiry_flat_plan" required>
                <option value="2BHK">2 BHK</option>
                <option value="4BHK">4 BHK</option>
            </select><br><br>
            <button type="button" onclick="submitEnquiryForm()">Submit Enquiry</button>

        </form>

        <p id="thank-you-message" style="display: none;">Thank you for your enquiry!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
