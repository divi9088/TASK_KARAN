<!-- admin-login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" name="admin_username" required><br><br>

            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" name="admin_password" required><br><br>

            <button type="button" onclick="submitAdminLoginForm()">Login</button>

        </form>
    </div>

    
<script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
